    <script>
        var map = new GMaps({
            el: '.ourmap',
            lat: 31.521708385902205,
            lng: 74.31720202933401,
            scrollwheel: false,
            zoom: 15,
            zoomControl: true,
            panControl: false,
            streetViewControl: false,
            mapTypeControl: false,
            overviewMapControl: false,
            clickable: false,
            styles: [{
                'stylers': [{ 'hue': '#000' }, { saturation: -200 },
                { gamma: 0.50 }]
            }]
        });
        map.addMarker({
            lat: -12.043333,
            lng: -77.028333
        });
        function sendmail() {

            var name = $('#Name').val();
            var email = $('#Sender').val();
            var subject = $('#Subject').val();
            var message = $('#Message').val();


            var Body = 'Name: ' + name + '<br>Email: ' + email + '<br>Subject: ' + subject + '<br>Message: ' + message;


            Email.send({
                SecureToken: "f9f64fd6-611a-4c0b-843c-87fbb974c287",
                To: "nabzs.dev@gmail.com",
                From: "nabzs.dev@gmail.com",
                Subject: "New message on contact from " + name,
                Body: Body
            }).then(
                message => {
                    if (message == 'OK') {
                        alert('Thanks. I will reply you soon and will stay in touch.');
                    }
                    else {
                        console.error(message);
                        alert('There is error at sending message. ')
                    }

                }
            );
        }

    </script>

    <script>
 document.onkeydown = function(e) {
    if(e.keyCode == 123) {
     return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
     return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
     return false;
    }
    if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
     return false;
    }
    if(e.ctrlKey && e.keyCode == 'K'.charCodeAt(0)){
     return false;
    }
    if(e.ctrlKey == 'S'.charCodeAt(0)){
     return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)){
     return false;
    }
document.addEventListener("keydown", function (event) {
    if (event.ctrlKey) {
        event.preventDefault();
    }
 }
   </script>
