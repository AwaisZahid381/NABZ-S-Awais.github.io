    <script>

let yyValues = [50, 50, 50, 50, 50, 50];
    let colors = "#00b894";
    let labeling = "Nothing";
    MakingGraphs(yyValues, colors);
  

  
  function MakingGraphs(yyValues, color, labeling) {
    let ctx = document.getElementById("myChart").getContext("2d");
  
    let gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, addAlpha(color, 0.5));
    gradient.addColorStop(1, addAlpha(color, 0.2));
  
    var xValues = [2017, 2018, 2019, 2020, 2021, 2022];
    var yValues = yyValues;
  
    var coloring = color;
    new Chart("myChart", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [
          {
            label: labeling,
            fill: true,
            lineTension: 0,
            backgroundColor: gradient,
            borderColor: coloring,
            data: yValues,
          },
        ],
      },
      options: {
        legend: { display: true },
        scales: {
          yAxes: [{ ticks: { min: 0, max: 100,stepSize:20 } }],
        },
      },
    });
  }
  
     </script>
         <script>
    document.onkeydown = function(e) {
    if(e.keyCode == 123) {
     return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
     return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
     return false;
    }
    if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
     return false;
    }
    if(e.ctrlKey && e.keyCode == 'K'.charCodeAt(0)){
     return false;
    }

    if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)){
     return false;
    }      
 }
